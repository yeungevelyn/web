<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    //initialize counter
    var counter=0;
    function increaseCounter(){
      counter= counter+1;
      //get counter div
      var counterDiv =document.getElementById("counter") ;
      //show the counter
      counterDiv.innerHTML = counter;
    }
  </script>
</head>
<body>
<button onclick="increaseCounter()">Increase counter</button>
<div id="counter">0</div>

</body>
</html>
