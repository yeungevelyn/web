<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    function displaySubjects(){
      //get subjects by id
      var sub1 = document.getElementById("sub1").value;
      var sub2 = document.getElementById("sub2").value;
      var sub3 = document.getElementById("sub3").value;
      var sub4 = document.getElementById("sub4").value;
      //assemble subjects
      var subjects = "You have selected "+sub1+", "+sub2+", "+sub3+", "+sub4
      //display subjects
      var display = document.getElementById("display");
      display.innerHTML = subjects;
    }
  </script>
</head>
<body>
Please select 4 subjects. <br/><br/>

Subject 1: <input type="text" id="sub1"/><br/>
Subject 2: <input type="text" id="sub2"/><br/>
Subject 3: <input type="text" id="sub3"/><br/>
Subject 4: <input type="text" id="sub4"/><br/><br/>
<button onclick="displaySubjects()">Show selection</button><br/><br>
<div id="display"/>
</body>
</html>
