<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Whosville library book search</h1>
<form action="http://library.whosville/bsearch" method="get" >
  <table>
    <tr>
      <td>Author name:</td>
      <td><input name="author"/></td>
    </tr>
    <tr>
      <td>Publication year:</td>
      <td><input name="year"/></td>
    </tr>
    <tr>
      <td>Subject:</td>
      <td>
        <input type="checkbox" name="sub" value="mth"/> Mathematics <br/>
        <input type="checkbox" name="sub" value="cs"/> Computer Science <br/>
        <input type="checkbox" name="sub" value="bio"/> Biology <br/>
        <input type="checkbox" name="sub" value="phy"/> Physics <br/>
        <input type="checkbox" name="sub" value="chem"/> Chemistry <br/>
      </td>
    </tr>
    <tr>
      <td><input type="submit" value="Search"/></td>
      <td><input type="reset" value="Clear"/></td>
    </tr>
  </table>
</form>

<hr/>

<form action="https://www.ebay.com.au/sch/i.html" method="get">
  Keyword: <input name="_nkw" /> <br/>
  <input type="radio" value=""> Art </input><br/>

  <input type="submit" value="Search"/>
</form>


</body>
</html>
