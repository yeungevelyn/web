<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table td{
      border: 1px dashed green;
      border-collapse: collapse;
    }
    #name{
      color: blue;
      font-size: 50px;
    }
    .subject{
      color: red;
    }
  </style>
</head>
<body>
<table id="student" >
  <tr>
    <td>Student name</td>
    <td id="name" >Yining Yang</td>
  </tr>

  <tr>
    <td>Subject code</td>
    <td class="subject">CSIT884</td>
  </tr>

  <tr>
    <td>Subject name</td>
    <td class="subject">Web Development</td>
  </tr>

</table>
</body>
</html>
